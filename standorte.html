<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Karte erstellen (Nürnberg Zentrum)
    var map = L.map('map').setView([49.4521, 11.0767], 13);

    // OpenStreetMap Layer
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // Beispiel-Standorte
    var standorte = [
        { name: "Schule Nürnberg", coords: [49.458, 11.08] },
        { name: "Supermarkt Südstadt", coords: [49.44, 11.09] },
        { name: "Gemeindezentrum Nordstadt", coords: [49.47, 11.07] }
    ];

    // Marker setzen
    standorte.forEach(place => {
        L.marker(place.coords).addTo(map)
            .bindPopup(place.name);
    });
</script>
